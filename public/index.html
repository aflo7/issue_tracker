<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Snowpack App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>
    <div class="top-wrapper">
      <h1>JS Issue tracker</h1>
      <div class="form-wrap">
        <div class="add-new-issue-title">Add new issue...</div>
      <form id="form">
        <label for="desc">Description</label>
        <input type="text" id="desc" name="desc" placeholder="Describe the issue..." required />
  
        <label for="severity">Severity</label>
  
        <select name="severity" id="severity">
          <option value="Low" selected="selected">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <label for="assigned-to">Assigned To</label>
        <input type="text" id="assigned-to" name="assigned-to" placeholder="Enter responsible party..." required/>
        <button id="submit-btn" type="submit">Add</button>
      </form>
    </div>
    </div>
    <div id="root">
      <ul id="unordered-list">
  
      </ul>
    </div>
  </body>
</html>
